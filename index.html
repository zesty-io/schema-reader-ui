<html>
<head>
	<title>Zesty.io Schema Reader</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


</head>
<body>
	<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Zesty.io YAML Schema Validator
      </h1>
      <h2 class="subtitle">
        Write, Parse, and Test Zesty.io Schema Files Written in YAML
      </h2>
    </div>
  </div>
</section>
<div class="container">
	<div class="columns">
	  <div class="column">
	    <textarea name="test" class="textarea" row="60" id="testInput" placeholder="Write or Paste your YAML Here"></textarea>
			<br>
			<nav class="panel">
			  <p class="panel-heading">
			    Load Examples
			  </p>
			  <div class="panel-block">
			    <p class="control has-icons-left">
			      <input class="input is-small" type="text" placeholder="search">
			      <span class="icon is-small is-left">
			        <i class="fas fa-search" aria-hidden="true"></i>
			      </span>
			    </p>
			  </div>
			  <p class="panel-tabs">
			    <a class="is-active">all</a>
			    <a>blueprints</a>
					<a>modules</a>
					<a>collections</a>
			    <a>plugins</a>
			  </p>
			  <a class="panel-block is-active" href="https://raw.githubusercontent.com/zesty-io/plate-material-ui/master/blueprint.yaml">
			    <span class="panel-icon">
			      <i class="fas fa-book" aria-hidden="true"></i>
			    </span>
			    Material UI Blueprint
			  </a>
			  <a class="panel-block" href="https://raw.githubusercontent.com/zesty-io/plate-material-ui/master/content/homepage-item.yaml">
			    <span class="panel-icon">
			      <i class="fas fa-book" aria-hidden="true"></i>
			    </span>
			    Material UI Data
			  </a>

			</nav>

	  </div>
	  <div class="column">
	    <div class="box" id="testOutput">
			</div>
	  </div>

	</div>
</div>


<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>

		<script src="assets/javascript/main.js" type="text/javascript"></script>
</body>
</html>
